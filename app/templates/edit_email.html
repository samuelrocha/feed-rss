{% extends "layout.html" %}

{% block title %}
Edit Email
{% endblock %}

{% block main %}
<form class="container" action="/profile/edit/email" method="POST">
    {{ form.csrf_token }}
    <div class="mb-3">
        {{ form.email.label(class="form-label") }}
        {{ form.email(class="form-control", placeholder="New Email", autofocus=True) }}
    </div>
    <div class="mb-3">
        <a href="/profile" class="btn btn-primary mb-3">Cancel</a>
        <button type="submit" class="btn btn-primary mb-3">Save</button>
    </div>
</form>
{% endblock %}
