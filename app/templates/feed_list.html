{% extends "layout.html" %}

{% block title %}
Feed List
{% endblock %}

{% block main %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Portal Name</th>
            <th scope="col">Category</th>
            <th scope="col">Last Update</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for feed in feeds %}
        <tr>
            <td>{{ feed.portalname }}</td>
            <td>{{ feed.name }}</td>
            <td>{{ feed.edit_date.strftime("%d/%m/%Y") }}</td>
            <td><a href="/feed/edit/{{feed.id}}">Edit</a></td>
            <td><a href="/feed/remove/{{feed.id}}">Remove</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
