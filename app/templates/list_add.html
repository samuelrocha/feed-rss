{% extends "layout.html" %}

{% block title %}
Add List
{% endblock %}

{% block main %}
<div class="main">
    <div class="form-page">
        <form action="/list/add" method="POST" class="container">
            {{ form.csrf_token }}
            <h1 class="text-center">ADD NEW LIST</h1>
            <div class="mb-3">
                {{ form.name.label(class="form-label") }}
                {{ form.name(class="form-control", placeholder="Name", autofocus=True) }}
            </div>
            <div class="mb-3 text-center">
                <a href="/list" class="btn btn-light mb-3">Cancel</a>
                <button type="submit" class="btn btn-dark mb-3">Add</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
